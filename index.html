ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line"> * EasyFactory.cpp</span><br><span class="line"> *</span><br><span class="line"> *  Created on: 2016年3月11日 下午10:55:57</span><br><span class="line"> *      Author: Wayne 13186259527@163.com</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line"> 简单工厂模式</span><br><span class="line"> 实现简单的加减乘除</span><br><span class="line"> */</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">//操作基类</span><br><span class="line">class Operation &#123;</span><br><span class="line">public:</span><br><span class="line">	Operation() &#123;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	//实现多态的虚函数</span><br><span class="line">	virtual double Calc(double x, double y) &#123;</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	;</span><br><span class="line"></span><br><span class="line">	~Operation() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">class Add: public Operation &#123;</span><br><span class="line">public:</span><br><span class="line">	Add() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">	;</span><br><span class="line">	double Calc(double x, double y) &#123;</span><br><span class="line">		return x + y;</span><br><span class="line">	&#125;</span><br><span class="line">	~Add() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">class Sub: public Operation &#123;</span><br><span class="line">public:</span><br><span class="line">	Sub() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">	;</span><br><span class="line">	double Calc(double x, double y) &#123;</span><br><span class="line">		return x - y;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">class Mul: public Operation &#123;</span><br><span class="line">public:</span><br><span class="line">	Mul() &#123;</span><br><span class="line">	&#125;;</span><br><span class="line">	double Calc(double x, double y) &#123;</span><br><span class="line">		return x * y;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">class Div: public Operation &#123;</span><br><span class="line">public:</span><br><span class="line">	Div() &#123;</span><br><span class="line">	&#125;;</span><br><span class="line">	double Calc(double x, double y) &#123;</span><br><span class="line">		if (y == 0) &#123;</span><br><span class="line">			cout &lt;&lt; "0不能作为被除数" &lt;&lt; endl;</span><br><span class="line">			exit(0);</span><br><span class="line">		&#125;</span><br><span class="line">		return x / y;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">//工厂类</span><br><span class="line">class Factory &#123;</span><br><span class="line">public:</span><br><span class="line">	Factory() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">	static Operation * Count(char c) &#123;</span><br><span class="line">		Operation *q = NULL;</span><br><span class="line">		switch (c) //根据传入的符号来判断创建什么子类</span><br><span class="line">		&#123;</span><br><span class="line">		case '+':</span><br><span class="line">			q = new Add();</span><br><span class="line">			break;</span><br><span class="line">		case '-':</span><br><span class="line">			q = new Sub();</span><br><span class="line">			break;</span><br><span class="line">		case '*':</span><br><span class="line">			q = new Mul();</span><br><span class="line">			break;</span><br><span class="line">		case '/':</span><br><span class="line">			q = new Div();</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">		return q;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">int main(void) &#123;</span><br><span class="line">	cout &lt;&lt; "请输入算式：" &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; "eg:5+8" &lt;&lt; endl;</span><br><span class="line">	double x, y;</span><br><span class="line">	char c;</span><br><span class="line">	cin &gt;&gt; x &gt;&gt; c &gt;&gt; y;</span><br><span class="line">	double result;</span><br><span class="line">	Operation *p = Factory::Count(c); //这里将条件传入到Factory的Count静态方法中，返回对应的子类对象</span><br><span class="line">	result = p-&gt;Calc(x, y); //基类指针指向它，调用对应的方法。</span><br><span class="line">	cout &lt;&lt; "result = " &lt;&lt; result &lt;&lt; endl;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
